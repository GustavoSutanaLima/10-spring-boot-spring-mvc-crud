<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Funcionário Deletado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Deleted Employee</h2>
        <div class="card">
            <div class="card-header">
                Funcionário ID: <span th:text="${employee.id}"></span>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
                <a th:href="@{/employees/list}" class="text-decoration-underline">Back to employees' list</a>
            </div>
        </div>
    </div>

    <!-- Incluindo os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
