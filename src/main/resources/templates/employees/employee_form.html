<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 1px solid #333;
        }
        .button-container {
            text-align: center;
        }
    </style>

</head>
<body>
    <body>
        <div class="cotainer centered-div">
            <form th:action="@{/employees/processed-employee}" 
                th:object="${employee}" method="POST">
                    <h3>Employee data:</h3>
                    <!--Campo escondido para lidar com o update-->
                    <input type="hidden" th:field="${employee.id}">
                    
                    <input type="text" th:field="${employee.firstName}" placeholder="First name" />
                    <br><br>
                    <input type="text" th:field="${employee.lastName}" placeholder="Last name"/> 
                    <br><br>
                    <input type="text" th:field="${employee.email}" placeholder="Email" />
                    <br><br>
                    <button type="submit" value="Save" class="btn btn-primary button-container">Save</button>
                    <hr>
                    <a th:href="@{/employees/list}" class="text-decoration-underline">Back to employees' list</a>
                          <!--este href Ã© referente ao request HTTP-->
            </form>
        </div>

    </body>
</body>
</html>
