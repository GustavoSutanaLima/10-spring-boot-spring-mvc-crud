<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="cotainer">
        <h3>Employee Directory</h3>
        <hr>
        <div>
            <form th:action="@{/employees/new-employee/form}" method="GET">
                <button type="submit" class="btn btn-primary btn-sm  mb-3">Add new employee</button>
            </form>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"/>
                    <td th:text="${employee.lastName}"/>
                    <td th:text="${employee.email}"/>
                    <td>
                        <a th:href="@{/employees/show-form-update(employeeId=${employee.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>
                        <a th:href="@{/employees/delete/employee(employeeId=${employee.id})}"
                            class="btn btn-danger btn-sm text-white"
                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
